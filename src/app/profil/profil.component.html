<!-- Contact Start -->
<div class="container-fluid service py-5" style="margin-top: 100px;">
  <div class="container service-section py-5">

    <div class="row g-4">
      <div class="col-0 col-md-3 col-lg-2 col-xl-2"></div>
      <div class="col-xl-6 wow fadeInUp">
        <div class="bg-light p-5 rounded h-100">
          <h4 class="text-primary mb-4">Consulter vos informations personnelles</h4>

          <form>
            <div class="row g-4">

              <div class="col-12" style="display:none">
                <div class="form-floating">
                  <input type="text" class="form-control border-0" id="idPersonne" placeholder="Votre identifiant" disabled>
                  <label for="idPersonne">Votre identifiant</label>
                </div>
              </div>

              <div class="col-12">
                <div class="form-floating">
                  <input type="text" class="form-control border-0" id="nomPrenoms" placeholder="Votre nom et prénoms" disabled>
                  <label for="nomPrenoms">Votre nom et prénoms</label>
                </div>
              </div>

              <div class="col-12">
                <div class="form-floating">
                  <input type="text" class="form-control border-0" id="email" placeholder="Votre email" disabled>
                  <label for="email">Votre email</label>
                </div>
              </div>

              <div class="col-12">
                <div class="form-floating">
                  <input type="tel" class="form-control border-0" id="telephone" placeholder="Votre téléphone" disabled>
                  <label for="telephone">Votre téléphone</label>
                </div>
              </div>

              <div class="col-12">
                <div class="form-floating">
                  <input type="text" class="form-control border-0" id="adresse" placeholder="Votre adresse" disabled>
                  <label for="adresse">Votre adresse</label>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
      <div class="col-0 col-md-1 col-lg-2 col-xl-2"></div>
    </div>
  </div>
</div>
<!-- Contact End -->
