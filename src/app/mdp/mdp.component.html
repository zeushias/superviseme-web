      <div class="col-0 col-md-3 col-lg-2 col-xl-2"></div>
      <div class="col-xl-6 wow fadeInUp">
        <div class="bg-light p-5 rounded h-100">
          <h4 class="text-primary mb-4">Changer de mot de passe</h4>

          <form>
            <div class="row g-4">

              <div class="col-12">

                  <input type="password" class="form-control border-0" id="oldEmail" placeholder="Votre ancien email">

                </div>
              </div>

              <div class="col-12">
                <div class="form-floating">
                  <input type="password" class="form-control border-0" id="newEmail" placeholder="Votre nouveau email">

                </div>
              </div>

              <div class="col-12">
                <div class="form-floating">
                  <input type="password" class="form-control border-0" id="confirmEmail"

                </div>
              </div>

              <div class="col-lg-12 col-xl-6">
                <div class="form-floating">
                  <button type="submit" class="btn btn-primary w-100 py-3">Modifier</button>
                </div>
              </div>

              <div class="col-lg-12 col-xl-6">
                <div class="form-floating">
                  <button type="reset" class="btn btn-primary w-100 py-3">Annuler</button>
                </div>
              </div>
            </div>
          </form>
        </div>
